# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - run: yarn install
    - name: build protocol
      run: |
        cd ./projects/protocol
        yarn build
        ../../
    - name: build components
      run: |
        cd ./projects/components
        yarn build
        ../../
    - name: build website
      run: |
        cd ./projects/view
        yarn build
        ../../
    - name: fetch data
      run: |
        git clone -b data https://github.com/PineAG/xnh-db.git data
    - name: compose website
      run: |
        mv ./projects/viewer/build ./dist
        mv ./data/data ./dist/data
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
